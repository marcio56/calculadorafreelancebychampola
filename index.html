<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Horas de Freelance</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Horas de Freelance</h1>
        <label for="hourlyRate">Taxa por Hora:</label>
        <input type="number" id="hourlyRate" placeholder="Taxa por Hora">
        <label for="hoursWorked">Horas Trabalhadas:</label>
        <input type="number" id="hoursWorked" placeholder="Horas Trabalhadas">
        <button id="calculateBtn">Calcular</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
